@if(taskService.list().length){
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ taskService.list().length }}</strong>
    {{ taskService.list().length === 1 ? "item" : "items" }} left</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink="/" routerLinkActive="selected">All</a>
    </li>
    <li>
      <a routerLink="/pending" routerLinkActive="pending">Pending</a>
    </li>
    <li>
      <a routerLink="/completed" routerLinkActive="completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompletedTask()">
    Clear completed
  </button>
</footer>
}
